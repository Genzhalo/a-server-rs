name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl deploy --remote-only \
            --build-arg CLIENT_URL=http://localhost:5173 \
            --build-arg DATABASE_URL=postgres://${{secrets.DATABASE_USERNAME}}:${{secrets.DATABASE_PASSWORD}}@a-server-db.flycast:5432 \
            --build-arg DATABASE_SCHEMA_FILE_PATH=schema.sql \
            --build-arg MAILGUN_DOMAIN=sandbox4db26b72473b4bfeb146844a9866041c.mailgun.org \
            --build-arg MAILGUN_KEY=${{ secrets.MAILGUN_KEY }} \
            --build-arg JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}