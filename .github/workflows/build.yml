name: Fly Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          CLIENT_URL: http://localhost:5173
          DATABASE_SCHEMA_FILE_PATH: schema.sql
          DATABASE_URL: postgres://${{ secrets.DATABASE_USERNAME }}:${{ secrets.DATABASE_PASSWORD }}@a-server-db.flycast:5432
          MAILGUN_DOMAIN:  sandbox4db26b72473b4bfeb146844a9866041c.mailgun.org"
          MAILGUN_KEY: ${{ secrets.MAILGUN_KEY }}
          JWT_SECRET_KEY: ${{ secrets.MAILGUN_KEY }}